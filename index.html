<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Make the whole page pink */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container for the background image */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style for the background image */
        #background-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Put it behind everything */
        }

        /* Button container */
        .btn-container {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 20px;
        }

        /* Style for the buttons */
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        #no-btn {
            background-color: #444;
            color: white;
            position: relative;
        }

        /* Button hover effects */
        #yes-btn:hover {
            background-color: #cc0000;
        }

        #no-btn:hover {
            background-color: #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Background Image -->
        <img src="assets/images/background.png" id="background-img" alt="Valentine's Card" />

        <!-- Buttons -->
        <div class="btn-container">
            <button id="yes-btn" onclick="window.location.href='yay.html'">Yes üòç</button>
            <button id="no-btn">No üò≠</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const noBtn = document.getElementById("no-btn");
            
            // Make the "No" button move when hovered
            noBtn.addEventListener("mouseover", function() {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.position = "absolute";
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            });
        });
    </script>

</body>
</html>
